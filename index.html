<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marvel Comic Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Sistema de Login -->
  <div id="login-container">
    <div class="login-card">
      <h1>Marvel Comics</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Nombre de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p class="register-link">
        ¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <!-- Sistema de Registro -->
  <div id="register-container" class="hidden">
    <div class="login-card">
      <h1>Registro</h1>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Nombre de usuario" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Contraseña" required>
        <input type="password" id="reg-confirm-password" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
      <p class="register-link">
        ¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a>
      </p>
    </div>
  </div>

  <!-- Aplicación principal (oculta hasta login) -->
  <div id="main-app" class="hidden">
    <!-- Header con usuario y logout -->
    <div id="user-header">
      <div class="user-info">
        <span>Bienvenido, <span id="current-user"></span></span>
        <button id="logout-btn">Cerrar Sesión</button>
        <button id="favorites-btn">Ver Favoritos</button>
      </div>
    </div>

    <h1>Marvel Comics</h1>
    <form id="filter-form">
      <input type="text" id="title-filter" placeholder="Buscar por título">
      <input type="number" id="year-filter" placeholder="Año de publicación">
      <button type="submit">Buscar</button>
    </form>

    <div id="comics-container"></div>
    
    <!-- Modal de favoritos -->
    <div id="favorites-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Mis Favoritos</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div id="favorites-container"></div>
      </div>
    </div>
  </div>

  <!-- Dependencias -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://underscorejs.org/underscore-min.js"></script>
  <script src="https://backbonejs.org/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- Tu app -->
  <script src="js/models/Comic.js"></script>
  <script src="js/models/User.js"></script>
  <script src="js/collection/Comics.js"></script>
  <script src="js/view/verDetalles.js"></script>
  <script src="js/auth/auth.js"></script>
  <script src="js/favorites/favorites.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
